<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>International House Price Index</title>
    <script src="https://d3js.org/d3.v3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.17.2/lodash.min.js"></script>
    <link href="./styles.css" rel="stylesheet" />
</head>
<body>
<div class="container">
    <h3>International House Price Index</h3>
    <br/><br/>
    <div>
        <select class="country-list-drop-down" multiple="multiple">
            <option value="0">Australia</option>
            <option value="1">Belgium</option>
            <option value="2">Canada</option>
            <option value="3">Switzerland</option>
            <option value="4">Germany</option>
            <option value="5">Denmark</option>
            <option value="6">Spain</option>
            <option value="7">Finland</option>
            <option value="8">France</option>
            <option value="9">UK</option>
            <option value="10">Ireland</option>
            <option value="11">Italy</option>
            <option value="12">Japan</option>
            <option value="13">S. Korea</option>
            <option value="14">Luxembourg</option>
            <option value="15">Netherlands</option>
            <option value="16">Norway</option>
            <option value="17">New Zealand</option>
            <option value="18">Sweden</option>
            <option value="19">US</option>
            <option value="20">S. Africa</option>
            <option value="21">Croatia</option>
            <option value="22">Israel</option>
            <option value="23">Aggregate</option>
        </select>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default hpi active" value="HPI">HPI</button>
            <button type="button" class="btn btn-default rhpi" value="RHPI">RHPI</button>
            <button type="button" class="btn btn-default pdi" value="PDI">PDI</button>
            <button type="button" class="btn btn-default rpdi" value="RPDI">RPDI</button>
        </div>
    </div>
    <br/><br/><br/><br/>
    <div id="svg"></div>
</div>
<script src="./data/hpi-data.js"></script>
<script src="./data/rhpi-data.js"></script>
<script src="./data/pdi-data.js"></script>
<script src="./data/rpdi-data.js"></script>
<script src="./index.js"></script>
</body>
</html>
